<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link to fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./resources/css/style.css">
    <title>Colors in Spanish</title>
</head>
<body>
    <div class="main-container">
        <p>
            Spanish Vocabulary
            <br>
            Learn the Colors
        </p>
        <div class="card-container">
            <div class="Yellow">
                <h3 id="yellow-title">Amarillo</h3>
                <div class="yellow-card">
                    <img class="image-chicken" src="./resources/images/chicken.png" alt="young chicken">
                </div>
            </div>
            <div class=" Orange">
                <h3 id="orange-title">Naranja</h3>
                <div class="orange-card">
                    <img class="image-orange" src="./resources/images/orange.png" alt="orange fruit">
                </div>
            </div>
            <div class="Red">
                <h3 id="red-title">Rojo</h3>
                <div class="red-card">
                    <img class="image-strawberry" src="./resources/images/strawberry.png" alt="strawberry">
                </div>
            </div>
            <div class="Purple">
                <h3 id="purple-title">Morado</h3>
                <div class="purple-card">
                    <img class="image-eggplant" src="./resources/images/eggplant.png" alt="eggplant">
                </div>
            </div>
            <div class="Blue">
                <h3 id="blue-title">Azul</h3>
                <div class="blue-card">
                    <img class="image-bird" src="./resources/images/bird.png" alt="blue bird">
                </div>
            </div>
            <div class="Green">
                <h3 id="green-title">Verde</h3>
                <div class="green-card">
                    <img class="image-alien" src="./resources/images/alien.png" alt="alien">
                </div>
            </div>
            <div class="Turquoise">
                <h3 id="turquoise-title">Turquesa</h3>
                <div class="turquoise-card">
                    <img class="image-stone" src="./resources/images/stone.png" alt="turquoise stone">
                </div>
                </div>
            <div class="Pink">
                <h3 id="pink-title">Rosa</h3>
                <div class="pink-card">
                    <img class="image-pig" src="./resources/images/pig.png" alt="pig">
                </div>
            </div>
            <div class="Gray">
                <h3 id="gray-title">Gris</h3>
                <div class="gray-card">
                    <img class="image-cat" src="./resources/images/cat.png" alt="cat">
                </div>
            </div>
            <div class="Brown">
                <h3 id="brown-title">Caf√©</h3>
                <div class="brown-card">
                    <img class="image-brownie" src="./resources/images/brownie.png" alt="brownie">
                </div>
            </div>
            <div class="White">
                <h3 id="white-title">Blanco</h3>
                <div class="white-card">
                    <img class="image-snowman" src="./resources/images/snowman.png" alt="snowman">
                </div>
            </div>
            <div class="Black">
                <h3 id="black-title">Negro</h3>
                <div class="black-card">
                    <img class="image-dog" src="./resources/images/dog.png" alt="dog">
                </div>
            </div>
        </div>
        </div>
</body>
</html>
